<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Listrak Coding Assessment</title>
        <script></script>
    </head>
<body>
    <button class="btn">Open Modal!</button>
    <div class="background">
        <div class="modal">
            <div class="close">&times;</div>
            <div class="sign-up-form">
                <div>
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                    <div class="line line5"></div>
                </div>
                <div class="get-your-style-on">Get Your Style On</div>
                <div class="ampersand">&</div>
                <div class="number-off">20</div>
                <div class="percentage-sign">%</div>
                <div class="off-word">OFF</div>
                <form>
                    <input type="email" placeholder="Email Address" class="email-address" />
                    <div class="email-underline"></div>
                    <input type="submit" value="Sign Up" class="sign-up" />
                    <div class="signup-underline"></div>
                </form>
            </div>
        </div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
